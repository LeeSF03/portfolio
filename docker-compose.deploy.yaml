services:
  web:
    image: leesf003/portfolio-web
    container_name: web
    volumes:
      - /app/node_modules
      - static:/app/.next/static
      - images:/app/public/img
    env_file: ./.env
    networks:
      - deployment

  nginx:
    image: leesf003/portfolio-nginx
    container_name: nginx
    volumes:
      - static:/var/www/portfolio/_next/static
      - images:/var/www/portfolio/img
      - acme:/var/www/acme
      - /etc/letsencrypt:/var/www/cert
      - nginx_logs:/var/log/nginx
    ports:
      - '80:80'
      - '443:443'
    environment:
      - NGINX_HOST=portfolio-nginx.com
      - NGINX_PORT=80
    networks:
      - deployment

  certbot:
    image: leesf003/cert-renewal-cron
    container_name: certbot-renew-cron
    depends_on:
      - nginx
    volumes:
      - acme:/letsencrypt
      - /etc/letsencrypt:/etc/letsencrypt
    networks:
      - deployment

volumes:
  static:

  images:

  acme:

  # cert:
  #   external: true

  nginx_logs:
    name: nginx_logs

networks:
  deployment:
    name: deployment
    driver: bridge
